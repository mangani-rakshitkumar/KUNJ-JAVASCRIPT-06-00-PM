<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC AWAIT PROJECT</title>
</head>
<body>
    <script>
        async function text() {
            try {
                await fetch("https://jsonplaceholder.typicode.com/posts")
                .then((rr)=> rr.json())
                .then((aa)=> console.log(aa))
            }
            catch(error){
                console.log(error)
            }
        }
        text();
    </script>
</body>
</html>
