<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORED DATA</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, black);
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      padding: 20px;
    }

    .container {
      background-color: #2c2c54;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #00cec9;
    }

    p {
      font-size: 20px;
      margin-bottom: 10px;
      color: #f5f5f5;
    }

    .btn {
      margin-top: 20px;
      background-color: #00cec9;
      color: #2c3e50;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00b5ad;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stored Data</h1>
    <p id="showName">Loading Name...</p>
    <p id="showEmail">Loading Email...</p>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem("user1"));

    if (data) {
      document.getElementById("showName").innerText = `Name: ${data.Name}`;
      document.getElementById("showEmail").innerText = `Email: ${data.Email}`;
    } else {
      document.getElementById("showName").innerText = "No data found.";
      document.getElementById("showEmail").innerText = "";
    }
  </script>
</body>
</html>
