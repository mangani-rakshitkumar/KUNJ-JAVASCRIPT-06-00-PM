<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCAL STORAGE PROJECT</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, black);
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      color: #f5f5f5;
    }

    .AA {
      background-color: #2c2c54;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    .AA h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      color: #f1f1f1;
    }

    #myform {
      display: flex;
      flex-direction: column;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      height: 45px;
      margin-bottom: 20px;
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background-color: #3a3a60;
      color: #f5f5f5;
      transition: all 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #00cec9;
      outline: none;
      background-color: #4b4b7d;
      box-shadow: 0 0 10px #00cec9;
    }

    button[type="submit"] {
      background-color: #00cec9;
      color: #1f1c2c;
      border: none;
      border-radius: 8px;
      height: 45px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #00b5ad;
      transform: translateY(-2px);
    }

    @media(max-width: 500px) {
      .AA {
        padding: 30px 20px;
      }
      .AA h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="AA">
    <h2>Register Now</h2>
    <form id="myform">
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("myform").addEventListener("submit", function (e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();

      if (name && email) {
        const formData = {
          Name: name,
          Email: email
        };

        localStorage.setItem("user1", JSON.stringify(formData));

        window.open("2. Local Storage Stored Data.html", "_blank");
      } else {
        alert("Please fill out all fields!");
      }
    });
  </script>
</body>
</html>
