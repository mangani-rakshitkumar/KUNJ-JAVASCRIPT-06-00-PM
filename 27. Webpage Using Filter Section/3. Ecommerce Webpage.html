  <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family:'Courier New', Courier, monospace;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
      display: flex;
    }

    .filter-box {
      width: 500px;
      padding: 1.5rem;
      border-right: 1px solid #e0e0e0;
      height: 100vh;
      position: sticky;
      top: 0;
    }

    .dropdown {
      position: relative;
      margin-bottom: 1rem;
    }

    .dropdown-btn {
      border: 3px solid aqua;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-btn::after {
      content: 'â–¼';
      font-size: 12px;
      margin-left: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      margin-top: 5px;
      z-index: 1000;
      max-height: 180px;
      overflow-y: auto;
    }

    .dropdown-content label {
      display: block;
      padding: 8px 10px;
      cursor: pointer;
    }

    .dropdown-content input {
      margin-right: 8px;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }

    .filter-group {
      margin-top: 1rem;
    }

    .filter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .colors {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .color-box {
      width: 24px;
      height: 24px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .color-red { background-color: red; }
    .color-black { background-color: black; }
    .color-blue { background-color: blue; }

    .color-box.selected {
      border-color: #007bff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3rem;
      padding: 2rem;
      flex: 1;
    }

    .product {
      background: white;
      padding: 1rem;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product img {
      max-width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .product-name {
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .product-info {
      font-size: 14px;
      color: #777;
    }

    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: #007bff;
      margin-top: 8px;
    }
  </style>
</head>

    let dropdown = document.getElementById('productDropdown');
    let dropdownBtn = dropdown.querySelector('.dropdown-btn');
    let checkboxes = dropdown.querySelectorAll('input[type="checkbox"]');

    let sizeCheckboxes = document.querySelectorAll('.filter-group input[type="checkbox"]');
    let colorBoxes = document.querySelectorAll('.color-box');
    let productContainer = document.getElementById('productContainer');

    let selectedCategories = ['All'];
    let selectedSizes = [];
    let selectedColor = null;

    function filterProducts() {
      let filtered = allProducts;

      if (!selectedCategories.includes('All')) {
        filtered = filtered.filter(p => selectedCategories.includes(p.category));
      }

      if (selectedSizes.length > 0) {
        filtered = filtered.filter(p => selectedSizes.includes(p.size));
      }

      if (selectedColor) {
        filtered = filtered.filter(p => p.color === selectedColor);
      }

      displayProducts(filtered);
    }

    function displayProducts(products) {
      productContainer.innerHTML = products.map(p => `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-info">${p.category}, ${p.size}, ${p.color}</div>
          <div class="product-price">â‚¹${p.price}</div>
        </div>
      `).join('');
    }

    dropdownBtn.addEventListener('click', () => {
      dropdown.classList.toggle('open');
    });

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        selectedCategories = Array.from(checkboxes).filter(c => c.checked).map(c => c.value);
        dropdownBtn.textContent = selectedCategories.join(', ') || 'Select';
        filterProducts();
      });
    });

    sizeCheckboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        selectedSizes = Array.from(sizeCheckboxes).filter(c => c.checked).map(c => c.value);
        filterProducts();
      });
    });

    colorBoxes.forEach(box => {
      box.addEventListener('click', () => {
        colorBoxes.forEach(b => b.classList.remove('selected'));
        if (selectedColor === box.dataset.color) {
          selectedColor = null;
        } else {
          selectedColor = box.dataset.color;
          box.classList.add('selected');
        }
        filterProducts();
      });
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) dropdown.classList.remove('open');
    });

    displayProducts(allProducts);
  </script>
