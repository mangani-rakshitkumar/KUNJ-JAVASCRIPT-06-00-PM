<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODULES IMPORT & EXPORT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      line-height: 1.9;
    }

    nav {
      width: 100%;
      height: 100px;
      background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 20%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: 500;
    }

    .nav-links {
      width: 80%;
      height: 100px;
      display: flex;
      justify-content: end;
      align-items: center;
      gap: 50px;
    }

    .nav-links a {
      color: black;
      text-decoration: none;
      transition: 0.5s;
    }

    .nav-links a:hover {
      color: rgb(82, 77, 77);
    }

    .content-section {
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .image-container,
    .text-container {
      flex: 1 1 50%;
      padding: 1rem;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .text-container {
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .content-section {
        flex-direction: column;
        text-align: center;
      }

      .image-container,
      .text-container {
        flex: 1 1 100%;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="main">
  </div>
</body>

<script type="module">
  import nav from "./script.js"
  let main = document.querySelector(".main")
  main.appendChild(nav())
</script>

</html>
