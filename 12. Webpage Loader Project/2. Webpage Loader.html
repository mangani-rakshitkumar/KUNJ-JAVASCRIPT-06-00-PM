<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE LOADER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 10px solid white;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .main {
            display: none;
        }

        .main img {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    <div class="main" id="main">
        <img src="https://wallpapercave.com/wp/wp4748420.jpg" alt="photo" style="width: 100%; height: 100vh;">
    </div>
    <script>
        let loader = document.getElementById('loader');
        let main = document.getElementById('main');

        window.onload = () => {
            setTimeout(() => {
                loader.style.opacity = "0";
                loader.style.transition = "opacity 0.5s ease-in-out";
                setTimeout(() => {
                    loader.style.display = "none";
                    main.style.display = "block";
                    main.style.opacity = "0";
                    setTimeout(() => {
                        main.style.opacity = "1";
                        main.style.transition = "opacity 0.5s ease-in-out";
                    }, 50);
                }, 500);
            }, 3000);
        };
    </script>
</body>

</html>
