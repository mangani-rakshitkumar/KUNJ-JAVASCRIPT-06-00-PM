<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC DIVS</title>
    <style>
        .box {
            height: auto;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .child-div {
            height: 150px;
            width: 200px;
            border: 3px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="box"></div>

    <script>
        let parentDiv = document.querySelector(".box");

        let elements = Array.from({ length: 5 });

        elements.forEach(() => {
            let child = document.createElement("div");
            child.setAttribute("class", "child-div");
            parentDiv.appendChild(child);
        });
    </script>

</body>
</html>
