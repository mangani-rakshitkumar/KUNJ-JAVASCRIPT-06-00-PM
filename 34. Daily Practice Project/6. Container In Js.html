<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>CONTAINER IN JS</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container" id="co">

  </div>
  <script>
    let container = document.getElementById("co")
    let card = document.createElement("div")
    card.setAttribute("class", "w-[200px] h-[300px] border-2 border-black")
    container.appendChild(card)
    console.log(card)
  </script>
</body>
</html>
