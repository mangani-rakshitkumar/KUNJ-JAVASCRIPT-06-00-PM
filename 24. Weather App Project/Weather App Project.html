<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEATHER APP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp5504398.jpg');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100%;
    }

    .app-wrap {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 15px 15px;
      gap: 10px;
    }

    header input {
      width: 100%;
      max-width: 280px;
      padding: 10px 15px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 0px 16px 0px 16px;
      border-bottom: 3px solid gray;
      color: #313131;
      font-size: 20px;
      font-weight: 300;
      transition: 0.2s ease-out;
    }

    header input:focus {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .location-button {
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s ease;
    }

    .location-button:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: #000;
    }

    main {
      flex: 1;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .location .city {
      color: #fff;
      font-size: 32px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .location .date {
      color: #fff;
      font-size: 16px;
    }

    .current .temp {
      color: #fff;
      font-size: 102px;
      font-weight: 900;
      margin: 30px 0px;
      text-shadow: 2px 10px rgba(0, 0, 0, 0.6);
    }

    .current .temp span {
      font-weight: 500;
    }

    .current .weather {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      font-style: italic;
      margin-bottom: 15px;
      text-shadow: 0px 3px rgba(0, 0, 0, 0.4);
    }

    .current .hi-low {
      color: #fff;
      font-size: 24px;
      font-weight: 500;
      text-shadow: 0px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input 
        type="text" 
        autocomplete="off" 
        spellcheck="false" 
        class="search-box" 
        placeholder="Search for a city..." 
      />
      <button class="location-button">üìç Use Live Location</button>
    </header>
    <main>
      <section class="location">
        <div class="city">Search or use your location</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>

  <script>
    const api = {
      key: "fcc8de7015bbb202209bbf0261babf4c",
      base: "https://api.openweathermap.org/data/2.5/"
    };

    const searchbox = document.querySelector('.search-box');
    const locationBtn = document.querySelector('.location-button');

    searchbox.addEventListener('keypress', function (evt) {
      if (evt.key === 'Enter') {
        getWeatherByCity(searchbox.value);
      }
    });

    locationBtn.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            getWeatherByCoords(lat, lon);
          },
          () => {
            alert("Unable to access location. Please allow permission.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    });

    function getWeatherByCity(city) {
      fetch(`${api.base}weather?q=${city}&units=metric&APPID=${api.key}`)
        .then(res => {
          if (!res.ok) throw new Error("City not found");
          return res.json();
        })
        .then(displayResults)
        .catch(err => alert(err.message));
    }

    function getWeatherByCoords(lat, lon) {
      fetch(`${api.base}weather?lat=${lat}&lon=${lon}&units=metric&APPID=${api.key}`)
        .then(res => res.json())
        .then(displayResults)
        .catch(() => alert("Unable to fetch weather for your location"));
    }

    function displayResults(weather) {
      document.querySelector('.location .city').innerText = `${weather.name}, ${weather.sys.country}`;
      document.querySelector('.location .date').innerText = dateBuilder(new Date());
      document.querySelector('.current .temp').innerHTML = `${Math.round(weather.main.temp)}<span>¬∞c</span>`;
      document.querySelector('.current .weather').innerText = weather.weather[0].main;
      document.querySelector('.hi-low').innerText = `${Math.round(weather.main.temp_min)}¬∞c / ${Math.round(weather.main.temp_max)}¬∞c`;
    }

    function dateBuilder(d) {
      const months = ["January", "February", "March", "April", "May", "June", 
                      "July", "August", "September", "October", "November", "December"];
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      return `${days[d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
    }
  </script>
</body>
</html>
